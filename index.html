<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="header">
        <img src="./images/bg-pattern-card.svg"/>
      </div>
      <div class="profile">
        <div class="profile-image">
          <img src="./images/image-victor.jpg" alt="Profile image"/>
        </div>
        <div class="profile-info">
          <h1><span class="name">Victor Crest </span><span style="color: grey;">26</span></h1>
          <h2><span style="color: grey;">London</span></h2>
        </div>
      </div>
      <div class="statistics">
        <div >
          <h2 class="statistics-data">80K</h2>
          <p class="social-media">Followers</p>
        </div>
        <div>
          <h2 class="statistics-data">803K</h2>
          <p class="social-media">Likes</p>
        </div>
        <div>
          <h2 class="statistics-data">1.4K</h2>
          <p class="social-media">Photos</p>
        </div>
      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
